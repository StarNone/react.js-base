<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="./js/babel.js"></script>
<script src="./js/react.js"></script>
<script src="./js/react-dom.js"></script>
<script type="text/babel">
    const {Component} = React

    class Container extends Component {
        constructor(props) {
            super(props)
            this.state = {
                str: '传入参数'
            }
        }
        

        componentWillMount() {
            console.log(document.getElementById('btn'), 'componentWillMount')
        }

        componentDidMount () {
            console.log(document.querySelector('#btn'), 'componentDidMount')
        }
        
        changeStr () {
            this.setState({
                str: '修改后的参数'
            })
        }

        render() {
            return (
                <div>
                    <h1>生命周期</h1>
                    <button id="btn" onClick={this.changeStr.bind(this)}>点击</button>
                    <ul><li><Title text={this.state.str} /></li></ul>
                </div>
            )
        }
    }
    
    class Title extends Component {
        constructor(props) {
            super(props)
        }

        componentWillUpdate() {
            console.log(this.props.text, 'componentWillUpdate');
        }
        
        componentDidUpdate () {
            console.log(this.props.text, 'componentDidUpdate');
        }

        render() {
            return (
                <div>
                    <h2>{this.props.text}</h2>
                </div>
            )
        }
    }
    

    ReactDOM.render(<Container />, document.getElementById('root'))
</script>
</html>
